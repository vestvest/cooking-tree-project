        </div>

        <main class="main" id="main">
            <div class="fourth-line">
                    <h3>Добавить рецепт</h3>
                 <hr align="center" width="65%">
            </div>
            <div class="form-recipe" id="form-recipe">
            <form id="form-2" action="add-recipe.html" method="post">
                <fieldset>
                <input id="recipe" type="text" name="recipe" placeholder="Введите название рецепта">
                <hr>
                <input id="author" type="text" name="author" placeholder="Кто автор?">
                <hr>
                <textarea id="your-recipe" name="your-recipe" placeholder="Опишите ваш рецепт" cols="30" 
                rows="10" maxlength="250"></textarea>
                <hr>
                <div class="add-photo">
                <p> Добавьте фото</p>
                <div>
                <input id="photo-1" type="file" name="file_" accept="image/png, image/jpeg, image/jpg"
                 class="photo_1">
                <label for="photo" class="photo_">
                    <span class="input-photo-icon-wrapper">
                        <img id="icon" src="img/upload-photo.svg" alt="Выбрать файл" class="photo-icon" width="40">
                    </span>
                </label>
                </div>
                </div>
            </form>
            </fieldset>
            <button id="button-2" type="submit" class="form-button" onclick="getRecipeData()">Добавить</button>
            </div>
        </main>
